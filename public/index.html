<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat com Socket.io</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
    <div class="messages">

    </div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>
  <script type="text/javascript">
    var socket = io(`http://localhost:3000`)

    function renderMessage(message){
      document
        .getElementsByClassName('messages')[0]
        .insertAdjacentHTML('beforeend', `
          <div class="message">
            <strong>${message.author}</strong>:${message.message}
          </div>
        `)
    }

    socket.on('previousMessage', function(messages){
      messages.map(renderMessage)
    })

    socket.on('receivedMessage', function(message) {
      renderMessage(message)
    })

    document.getElementById('chat').addEventListener('submit', function(event){
      event.preventDefault();

      var author = document.getElementsByName('username')[0].value
      var message = document.getElementsByName('message')[0].value
      
      if(author.length && message.length) {
        var messageObject = {
          author,
          message
        }

        document.getElementsByName('message')[0].value = ''
        renderMessage(messageObject)
        socket.emit('sendMessage', messageObject)
      }
      
    })

  </script>
</body>
</html>
